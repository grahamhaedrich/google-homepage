<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Google Homepage Replica</title>
</head>

<body>
    <div class="flex">
            <nav class="nav">
                <ul class="left-align">
                    <li><a href="https://about.google/">About</a></li>
                    <li><a href="https://store.google.com/">Store</a></li>
                </ul>

                <ul class="right-align">
                    <li><a href="https://www.google.com/intl/en-GB/gmail/about/">Gmail</a></li>
                    <li><a href="https://www.google.com/imghp?hl=en">Images</a></li>

                    <li><a href="https://accounts.google.com/signin/v2/identifier?hl=en&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><button class="sign-in">Sign In</button></a></li>

        </ul>

        <ul class="right-footer">
            <li><a class="color-gray" href="https://policies.google.com/privacy?hl=en-US">Privacy</a></li>
            <li><a class="color-gray" href="https://policies.google.com/terms?hl=en-US">Terms</a></li>
            <li><a class="color-gray" href="https://support.google.com/accounts/answer/3118621?hl=en">Settings</a></li>
        </ul>
    </footer>

    </div>
